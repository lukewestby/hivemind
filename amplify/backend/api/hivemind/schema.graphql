type Page @model {
  id: ID!
  title: String
  blocks: [Block]! @connection(name: "Blocks")
}
type Block @model {
  id: ID!
  content: String
  page: Page! @connection(name: "Blocks")
  parent: Block @connection(name: "ChildBlocks")
  children: [Block] @connection(name: "ChildBlocks")
}

